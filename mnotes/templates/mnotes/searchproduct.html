{% extends 'mnotes/index.html' %}

{% block title %} Mahsulotni qidirish {% endblock title %}

{% block content %}

{% if searched %}
<h2>Siz qidirgan mahsulot: {{searched}}</h2>
{% for pr in product %}
	<a href="{% url 'productview' pr.id %}">{{pr.product_name}}</a>
	<br>
{% endfor %}

{% else %}
<h2>Mahsulotni qidirishni unutdingiz!</h2>
{% endif %}

{% endblock %}
