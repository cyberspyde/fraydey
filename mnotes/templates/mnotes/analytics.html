  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
 
 <script> //All product Count

    var config = {
      type: 'pie',
      data: {
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
      'rgba(255, 159, 64, 0.2)',
      'rgba(255, 205, 86, 0.2)',
      'rgba(75, 192, 192, 0.2)',
      'rgba(54, 162, 235, 0.2)',
      'rgba(153, 102, 255, 0.2)',
      'rgba(201, 203, 207, 0.2)'
          ],
          label: 'Barcha mahsulotlar soni',
          borderColor: [
      'rgb(255, 99, 132)',
      'rgb(255, 159, 64)',
      'rgb(255, 205, 86)',
      'rgb(75, 192, 192)',
      'rgb(54, 162, 235)',
      'rgb(153, 102, 255)',
      'rgb(201, 203, 207)'
    ],
        }],
        labels: {{ labels|safe }}
      },
      options: {
        
        responsive: true,
        maintainAspectRatio: false,
      }
    };

    var config2 = {
      type: 'line',
      data: {
        datasets: [{
          data: {{ data2|safe }},
          backgroundColor: [
          'white',
          ],
          label: 'Do`kon byudjeti',
          borderColor: 'green',
        }],
        labels: {{ labels2|safe }}
      },
      options: {
        scales: {
        xAxes: [ {
            display: true,
            type: 'date',
            time: {
              parser: 'MM/DD/YYYY HH:mm',
              tooltipFormat: 'll HH:mm',
              unit: 'day',
              unitStepSize: 1,
              displayFormats: {
                'day': 'MM/DD/YYYY'
              }
            }
          }
        ]
    	},
        responsive: true,

      }
    };

    var config3 = {
      type: 'line',
      data: {
        datasets: [{
          data: {{ data3|safe }},
          backgroundColor: [
          'white',
          ],
          label: 'Sotilgan mahsulotlar byudjeti',
          borderColor: 'blueviolet',
        }],
        labels: {{ labels3|safe }}
      },
      options: {
        scales: {
        xAxes: [ {
            display: true,
            type: 'date',
            time: {
              parser: 'MM/DD/YYYY HH:mm',
              tooltipFormat: 'll HH:mm',
              unit: 'day',
              unitStepSize: 1,
              displayFormats: {
                'day': 'MM/DD/YYYY'
              }
            }
          }
        ]
    	},
        responsive: true
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('all-product_count').getContext('2d');
      var ctx2 = document.getElementById('all-product_budget').getContext('2d');
      var ctx3 = document.getElementById('all-product_sold_budget').getContext('2d');
	
	  window.myPie = new Chart(ctx, config);
	  window.myPie = new Chart(ctx2, config2);
      window.myPie = new Chart(ctx3, config3);
      
      
    };



  </script>
